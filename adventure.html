<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Adventure Game</title>
    
</head>

<body>
    <div id="d" style="background-color:red; width: 100px; height: 100px;"></div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <script>
        // --- "confirm" and "alert" examples - "prompt" is used in the actual game. ---
        //var a = confirm("Did you eat your dinner?");
        //if (a) {
        //  alert("you did!");
        //} else {
        //  alert("you didn't?");
        //}
        
        var d = document.getElementById("d");
        $(document).ready(() => {
            $('#d').animate({left: '250px'});
});
    document.write("<h1 style='color: red;'>Adventure Game</h1>");
    
    var playerName = prompt("What is your name?");
    var map = [["The Garden", "The West", "The Mountain"], ["The Forest", "The Castle", "The Lake"], ["The Canyon", "The Woods", "The Sky (don't ask me how)"]];
    var up = 1;
    var ri = 1;
    var startAdv = prompt("Hi, " + playerName + "You are currently at " + map[ri][up] + ". Do you want to go north, south, east, or west?");
    
    var input = startAdv;
        
    while (true) {
        switch(input) {
            case "n":                
                up++;
                break;
            case "s":
                up--;
                break;
            case "e":
                ri++;
                break;
            case "w":
                ri--;
                break;
            default:
                prompt("Please type n, e, s, or w.");
                break;
            }
            
            if (ri >= map.length) {
                ri = map.length - 1;
                var input = prompt("You cannot go farther east. " + "You are at: " + map[ri][up] + ". Do you want to go north, south, east, or west?");
                
            }
        
            else if (up >= map[0].length) {
                up = map[0].length - 1;
                var input = prompt("You cannot go farther north. " + "You are at: " + map[ri][up] + ". Do you want to go north, south, east, or west?");
                
            }
            else if (ri < 0) {
                ri = 0;
                var input = prompt("You cannot go farther west. " + "You are at: " + map[ri][up] + ". Do you want to go north, south, east, or west?");
                
            }
            else if (up < 0) {
                var input = prompt("You cannot go farther south. " + "You are at: " + map[ri][up] + ". Do you want to go north, south, east, or west?");
                up = 0;
            } else {
                var input = prompt("You are at: " + map[ri][up] + ". Do you want to go north, south, east, or west?");
            }
            
            
        }
    </script>
</body>
    
</html>
